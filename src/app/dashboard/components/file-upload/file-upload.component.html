<form [formGroup]="imageUploadForm" (ngSubmit)="onSave($event)" >
    <div class="form-group" >
        <label for="name">Name</label>
        <input type="" class="form-control" formControlName="name" id="name" placeholder="" #siteName>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="" id="description" class="form-control" formControlName="description"  rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="imagePath">Select image</label>
        <input type="file" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
    </div>

    <button type="submit">Save</button>
</form>
