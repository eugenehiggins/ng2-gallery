<form #theForm [formGroup]="imageUploadForm"  (ngSubmit)="onSave($event)" >
    <div class="form-group" >
        <label for="name">Name</label>
        <input type="" class="form-control" formControlName="name" id="name" placeholder="" #siteName>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="" id="description" class="form-control" formControlName="description"  rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="imagePath">Select image</label>
        <input type="file" id="imagePath" accept="image/jpeg,image/png" class="form-control" formControlName="imagePath" (change)="onChange($event)" #imagePath>
    </div>

    <button #saveButton type="submit" name="saveButton" [disabled]="!imageUploadForm.valid">Save</button>
    <div *ngIf="progress">{{ progress }}</div>
    <div *ngIf="success" class="alert alert-success" role="alert">
        Success
    </div>
    <!-- TODO: error message -->
</form>
